<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Site Responsivo com Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }

        .album-header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .album-header img {
            max-width: 100%;
            height: auto;
        }

        .album-footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .album-container {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            height: 200px; /* Altura fixa para manter a consistência visual */
            object-fit: cover; /* Imagem cobre todo o espaço do elemento mantendo a proporção */
        }

        .card-body {
            text-align: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .card-columns {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <header class="album-header">
        <div class="container">
            <img src="https://cdn.awsli.com.br/400x300/1639/1639409/logo/logo-de-natal-1cry7rra7r.png" alt="Logo de Natal">
        </div>
    </header>

    <div class="album-container">
        <div class="container">
            <div class="card-columns">
                <div class="card">
                    <a href="https://gestaoclick.com/inicio" target="_blank" rel="noopener noreferrer">
                        <img class="card-img-top" src="https://www.projetodraft.com/wp-content/uploads/2017/06/gestaoclick.jpg" alt="Gestão Click">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Gestão Click</h5>
                    </div>
                </div>

                <!-- Réplicas dos outros retângulos -->
                <div class="card">
                    <a href="https://gg.gg/carteiralimpinho" target="_blank" rel="noopener noreferrer">
                        <img class="card-img-top" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Carteira de Vendas">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Carteira de Vendas</h5>
                    </div>
                </div>

                <div class="card">
                    <a href="https://docs.google.com/spreadsheets/d/1R1tNn4uJdjFa4u4elFMOBZfe_nRbJXsUvGEvBhFdta4/edit?gid=0#gid=0" target="_blank" rel="noopener noreferrer">
                        <img class="card-img-top" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Financeiro">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Financeiro</h5>
                    </div>
                </div>

                <div class="card">
                    <a href="https://br554.hostgator.com.br:2096/" target="_blank" rel="noopener noreferrer">
                        <img class="card-img-top" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="E-mail">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">E-mail</h5>
                    </div>
                </div>

                <div class="card">
                    <a href="https://exemplo.com/link5" target="_blank" rel="noopener noreferrer">
                        <img class="card-img-top" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Nome 5">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Em Construção
</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="album-footer">
        <div class="container">
            <p>&copy; 2024 André Lucas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
