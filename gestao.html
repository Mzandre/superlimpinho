<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            height: 200px;
            background-image: url('https://www.osuperlimpinho.com.br/pagina/quem-somos.html');
            background-size: cover;
            background-position: center;
        }

        .menu {
            width: 100%;
            background-color: #bbb;
            padding: 10px;
            border-bottom: 2px solid #ddd;
            display: flex;
            justify-content: center;
        }

        .menu a {
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-right: 1px solid #ddd;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .menu a:last-child {
            border-right: none;
        }

        .menu a:hover {
            background-color: #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .module {
            width: 200px;
            height: 100px;
            border: 2px solid #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            position: relative;
            text-align: center;
            color: black;
            font-weight: bold;
            background-size: cover;
            background-position: center;
            background-color: #ccc;
            transition: box-shadow 0.3s ease;
        }

        .module:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .module a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .footer {
            width: 100%;
            background-color: #bbb;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            color: black;
            font-size: 14px;
        }

        .footer a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .module {
                width: 90%;
            }
        }
    </style>
    <script>

                event.preventDefault();
            }
        }
    </script>
